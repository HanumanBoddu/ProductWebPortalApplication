<p>login works!</p>
<p>sign-up works!</p>
<form class="registerForm" [formGroup]="loginForm">
    <div class="registerDiv">
        <div class="inputFields">
            <mat-form-field>
                <mat-label>Email</mat-label>
                <input type="text" matInput placeholder="Enter Email" name="email" formControlName="email">
              </mat-form-field>
        </div>
        <div class="inputFields">
            <mat-form-field>
                <mat-label>Password</mat-label>
                <input type="text" matInput placeholder="Enter Password" name="password" formControlName="password">
              </mat-form-field>
        </div>
        <div>
            <button mat-raised-button color="primary" (click)="onSubmit()">Login</button>
        </div>
    </div>
  </form>
