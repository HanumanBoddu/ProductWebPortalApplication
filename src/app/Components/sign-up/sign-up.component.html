<p>sign-up works!</p>
<form class="registerForm"  [formGroup]="regForm">
    <div class="registerDiv">
        <div class="inputFields">
            <mat-form-field>
                <mat-label>Name</mat-label>
                <input type="text" matInput placeholder="Enter Your Name" name="name" formControlName="name">
              </mat-form-field>
        </div>
        <div class="inputFields">
            <mat-form-field>
                <mat-label>Mobile Number</mat-label>
                <input type="text" matInput placeholder="7569906878" name="mobileNumber" formControlName="mobileNumber">
              </mat-form-field>
        </div>
        <div class="inputFields">
            <mat-form-field>
                <mat-label>Email</mat-label>
                <input type="text" matInput placeholder="Enter Email" name="email" formControlName="email">
              </mat-form-field>
        </div>
        <div class="inputFields">
            <mat-form-field>
                <mat-label>Password</mat-label>
                <input type="text" matInput placeholder="Enter Password" name="password" formControlName="password">
              </mat-form-field>
        </div>
        <div>
            <button mat-raised-button color="primary" (click)="onSubmit()">Sign Up</button>
        </div>
    </div>
  </form>
